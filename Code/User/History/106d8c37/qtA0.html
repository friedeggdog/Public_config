<html>
<head>
<title>LOGIN</title>
<style>
    body {
      background-color: #1e2124;
    }
    
    h1 {
      color: rgb(187, 187, 187);
      text-align: center;
    }

    #form {
        border: solid #424549 1px;  
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 20%;
        border-radius: 5px; 
        background: #36393e; 
        padding: 50px;
    }

    form  { display: table;      }
    p     { display: table-row;  }
    label { display: table-cell;
            color: rgb(187, 187, 187);
            padding:3px }
    #pass,#user { display: table-cell;
            border-radius: 3;
            background-color: #424549;
            border: none; }
    #btn{
        margin-left: 70%;
        border-radius: 3px;
        background-color: #7289da;
        width: 75px;
        height: 30px;
        padding: 6px;
        border:none;
        color: rgb(187, 187, 187) ;
        font-size: 15px;
        font-weight: bold;
        line-height: 7px; /* <- changed this */
        box-sizing: border-box
    }


</style>
</head>
<body>
    <div id="wrapper">
    <div id = "form">
        <h1>Login</h1>
        <form name="form1" action = "/endpage/" onsubmit = "return required()" method = "POST">
            <p>
                <label class="cen"> Username: </label>
                <input class="cen" type = "text" id = "user" name = "user" />
            </p>
            <p>
                <label class="cen"> Password: </label>
                <input class="cen" type = "password" id = "pass" name = "pass" />
            </p>
            <p>
                <input class="cen" type = "submit" id = "btn" value = "Login" />
            </p>
        </form>
    </div>
    </div>
    <script>
            function required()
            {
                var id=document.form1.user.value;
                var ps=document.form1.pass.value;
                if(id.length=="" || ps.length=="") {
                    alert("Fields Empty");
                    return false;
                }
            }
    </script>
</body>
</html>
